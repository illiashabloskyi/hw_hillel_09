<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply menu</title>
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul>
      <li>
        <a href="#" class="main-menu-link">HOME</a>
      </li>
      <li>
        <a href="#" class="main-menu-link"
          >PRODUCTS <span class="plus">+</span>
        </a>
        <ul class="main-menu-sub">
          <li class="main-menu-sub-link">
            <a href="#" class="main-menu-text"
              >Product 1 <span class="plus">+</span></a
            >
            <ul>
              <li class="sub-link"><a href="#" class="sub">Sub item</a></li>
              <li><a href="#" class="sub">Sub item</a></li>
            </ul>
          </li>
          <li>
            <a href="#" class="main-menu-text"
              >Product 2 <span class="plus">+</span></a
            >
            <ul>
              <li class="sub-link"><a href="#" class="sub">Sub item</a></li>
              <li><a href="#" class="sub">Sub item</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="main-menu">
        <a href="#" class="main-menu-link">ABOUT</a>
      </li>
      <li class="main-menu">
        <a href="#" class="main-menu-link">CONTACT</a>
      </li>
    </ul>
  </body>
</html>
